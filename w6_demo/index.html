    <script>
        
        function checkNumber(num)
        {
            if (num === 7) 
            {
                console.log(`Num is both equal in value and type to 7`);
            }
            else if (num == 7)
            {
                console.log(`Num is only equal in value to 7`);
            }
            else
            {
                console.log("num is not equal to 7");
            }
        }

        var num1 = Number(prompt("Enter the first number: "));
        var num2 = Number(prompt("Enter the second number: "));

        var sum = num1 + num2;

        console.log(sum); // For testing, varonly displays stored value

        alert(`The sum of ${num1.toFixed(2)} + ${num2.toFixed(2)} = ${sum.toFixed(2)}`);
